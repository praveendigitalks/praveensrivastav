<header id="header">
  <div class="container">
    <!-- navbar -->
    <nav id="navbar" class="navbar" [class.navbar-mobile]="isMobileOpen">
      <ul>
        <li><a class="nav-link" routerLink="/" (click)="closeMenu()">Home</a></li>
        <li><a class="nav-link" routerLink="/about" (click)="closeMenu()">About</a></li>
        <li><a class="nav-link" routerLink="/resume" (click)="closeMenu()">Resume</a></li>
        <li><a class="nav-link" routerLink="/portfolio" (click)="closeMenu()">Portfolio</a></li>

        <li *ngIf="isLogin"><a class="nav-link" routerLink="/user" (click)="closeMenu()">User</a></li>
        <li *ngIf="isLogin"><a class="nav-link" routerLink="/role" (click)="closeMenu()">Role</a></li>
