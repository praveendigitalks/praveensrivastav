<div class="logcontainer">


  @if(errormessage){
  <div class="error-overlay">
    <a href="/login">
    <div class="letter-image">
      <div class="animated-mail">
        <div class="back-fold"></div>
        <div class="letter">
          <div class="letter-border"></div>
          <div class="letter-title">{{ errormessage}}</div>
          <p class="letter-context">Please Logout from other devices & try Loggin again !</p>
          <span class="letter-stamp"><i class="fa-solid fa-laptop"></i></span>
        </div>
        <div class="top-fold"></div>
        <div class="body"></div>
        <div class="left-fold"></div>
      </div>

      <div class="shadow"></div>
    </div>
    </a>

  </div>
  }@else{
  <div class="login-box">
    <!-- <img src="DigiLogocropped-removebg-preview 1.png" alt="Catalyst Logo" class="logo" /> -->

    <div class="logo-container">
      <div class="logo">
        <img src="/favicon.jpeg" height="60" width="60" alt="" class="logo-image" />
      </div>
    </div>

    <p class="subtitle">Are You Admin?</p>

    <form [formGroup]="onLogin" (ngSubmit)="Login()">
      <input type="text" placeholder="Username" formControlName="userName" class="input-field"
        autocomplete="username" />

      <input type="password" placeholder="Password" formControlName="password" class="input-field"
        autocomplete="current-password" />

      <!-- <select
        formControlName="loginType"
        class="input-field"
      >
        <option value="branch">Branch Admin</option>
        <option value="user">Branch User</option>
        <option value="superadmin">Digitalks</option>
      </select> -->

      <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="support-text"> All Rights Reserved Â© {{ currentYear }} <br> Praveen Srivastav </p>
  </div>
  }

</div>
